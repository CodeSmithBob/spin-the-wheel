<!DOCTYPE html>
<html>
<head>
    <title>Spin the Wheel!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon - spinning wheel emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¡</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.8.0/Winwheel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f9a825 0%, #0288d1 100%);
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            color:#fff; 
            text-shadow:0 2px 8px #0288d1,0 0 16px #ffd54f; 
            font-size:2.2em; 
            margin-bottom:20px;
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel-container {
            position: relative;
            width: 600px;
            height: 620px;
            max-width: 90vw;
        }
        
        #canvas {
            margin: 24px auto 0 auto;
            display: block;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            border-radius: 50%;
            background: radial-gradient(circle, #fffde7 0%, #f9a825 100%);
            z-index: 1;
        }
        
        .pointer {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 28px solid transparent;
            border-top: 60px solid #ff3d00;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
            z-index: 2;
            pointer-events: none;
        }
        
        .winner-box {
            margin: 24px 0 0 0;
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 2px 8px #0288d1, 0 0 16px #ffd54f;
            letter-spacing: 2px;
            min-height: 2em;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 18px;
            color: #fff;
            font-size: 1em;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 22px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .home-link:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-2px);
        }
        
        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 340px;
        }
        
        .url-box {
            background: rgba(255,255,255,0.98);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        .url-box h3 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 1.1em;
        }
        
        .bookmark-tip {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 12px;
            padding: 8px;
            background: #fff3cd;
            border-radius: 6px;
            border-left: 3px solid #f9a825;
        }
        
        .url-display {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .url-text {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            border: 2px solid #e0e0e0;
        }
        
        .copy-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #2ed573 0%, #26d467 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(46, 213, 115, 0.3);
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 14px rgba(46, 213, 115, 0.4);
        }
        
        .copy-btn.copied {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
        }
        
        .form-box {
            padding: 24px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        .form-box h3 {
            margin-top: 0;
            color: #333;
        }
        
        button {
            padding: 10px 28px;
            background: linear-gradient(90deg, #ff7043 0%, #8e24aa 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: box-shadow 0.2s;
        }
        
        button:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            background: linear-gradient(90deg, #ffd54f 0%, #26c6da 100%);
        }
        
        input {
            margin: 7px;
            padding: 8px;
            width: 92%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        
        .name-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .remove-btn {
            margin-left: 8px;
            padding: 6px 12px;
            background: #e57373;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        @media (max-width: 1000px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .right-sidebar {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h2>Spin the Wheel!</h2>
    
    <div class="main-container">
        <!-- Left: Wheel Section -->
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="canvas" width="580" height="580"></canvas>
            </div>
            <div>
                <button onclick="startSpin()" id="spinBtn">Spin! ðŸŽ¯</button>
            </div>
            <div class="winner-box" id="winner_box"></div>
            <a href="{{ url_for('index') }}" class="home-link">âž• Create New Wheel</a>
        </div>
        
        <!-- Right: Bookmark + Edit Names -->
        <div class="right-sidebar">
            <div class="url-box">
                <h3>ðŸ”– Your Wheel Link</h3>
                <div class="bookmark-tip">
                    ðŸ’¡ Bookmark this page!
                </div>
                <div class="url-display">
                    <div class="url-text" id="wheelUrl">{{ request.url | replace('http://', 'https://') }}</div>
                    <button class="copy-btn" onclick="copyUrl()">Copy</button>
                </div>
            </div>
            
            <div class="form-box">
                <h3>Edit Names</h3>
                <form method="post" id="names-form">
                    <div id="name-inputs">
                        {% for name in names %}
                        <div class="name-input-group">
                            <input name="names[]" value="{{ name }}" required>
                            <button type="button" class="remove-btn" onclick="removeName(this)">âœ•</button>
                        </div>
                        {% endfor %}
                    </div>
                    <button type="button" onclick="addName()" style="width:100%; margin-bottom:10px;">+ Add Name</button>
                    <button type="submit" style="width:100%;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let wheelNames = {{ names|tojson }};
        let wheel = null;
        let wheelSpinning = false;
        
        let tickAudio = new Audio('https://soundbible.com/mp3/Button-SoundBible.com-1420500901.mp3');
        let winAudio = new Audio('https://soundbible.com/mp3/Ta Da-SoundBible.com-1884170640.mp3');
        
        tickAudio.load();
        winAudio.load();
        tickAudio.volume = 0.1;

        function copyUrl() {
            const urlText = document.getElementById('wheelUrl').textContent;
            const btn = event.target;
            
            navigator.clipboard.writeText(urlText).then(() => {
                btn.textContent = 'âœ“';
                btn.classList.add('copied');
                setTimeout(() => { 
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                const tempInput = document.createElement('input');
                tempInput.value = urlText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                btn.textContent = 'âœ“';
                setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
            });
        }

        function playTick() {
            try {
                let sound = tickAudio.cloneNode();
                sound.volume = 0.1;
                sound.play().catch(e => console.log('Tick sound blocked:', e));
            } catch(e) {}
        }
        
        function playWin() {
            try {
                winAudio.currentTime = 0;
                winAudio.play().catch(e => console.log('Win sound blocked:', e));
            } catch(e) {}
        }

        function makeWheel(names) {
            let colors = ['#FFD54F','#F9A825','#0288D1','#26C6DA','#7CB342','#DCE775','#D84315','#FF7043','#8E24AA','#BDBDBD','#5C6BC0'];
            let textColors = ['#000', '#000', '#fff', '#000', '#000', '#000', '#fff', '#fff', '#fff', '#000', '#fff'];
            
            let segments = names.map(function(n, i) {
                return {
                    'fillStyle': colors[i % colors.length],
                    'text': n,
                    'textFillStyle': textColors[i % textColors.length],
                    'textFontFamily': 'Arial',
                    'textFontSize': 22,
                    'textFontWeight': 'bold',
                    'textOrientation': 'curved',
                    'textAlignment': 'outer',
                    'textDirection': 'normal'
                };
            });
            
            wheel = new Winwheel({
                'canvasId': 'canvas',
                'numSegments': segments.length,
                'segments': segments,
                'animation': {
                    'type': 'spinToStop',
                    'duration': 6,
                    'spins': 12,
                    'callbackFinished': announceWinner,
                    'callbackSound': playTick,
                    'soundTrigger': 'pin',
                    'easing': 'Power3.easeOut',
                },
                'pointerAngle': 2,
                'pins': {
                    'number': 18,
                    'fillStyle': '#333',
                    'outerRadius': 5,
                },
                'outerRadius': 280,
                'innerRadius': 45,
            });
        }

        function announceWinner(segment) {
            wheelSpinning = false;
            let winnerBox = document.getElementById("winner_box");
            winnerBox.innerHTML = `<span style='font-size:2em;'>ðŸŽ‰ Winner: <span style='color:#ffd54f;'>${segment.text}</span> ðŸŽ‰</span>`;
            document.getElementById("spinBtn").disabled = false;
            confetti({
                particleCount: 120,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#FFD54F','#0288D1','#FF7043','#8E24AA','#7CB342']
            });
            playWin();
        }

        function startSpin() {
            document.getElementById("winner_box").innerText = "";
            if (wheelSpinning) return;
            wheelSpinning = true;
            document.getElementById("spinBtn").disabled = true;
            
            tickAudio.play().then(() => {
                tickAudio.pause();
                tickAudio.currentTime = 0;
            }).catch(e => {});
            
            wheel.stopAnimation(false);
            wheel.rotationAngle = 0;
            wheel.draw();
            wheel.startAnimation();
        }

        function addName() {
            const container = document.getElementById('name-inputs');
            const div = document.createElement('div');
            div.className = 'name-input-group';
            div.innerHTML = `
                <input name="names[]" placeholder="Enter name" required>
                <button type="button" class="remove-btn" onclick="removeName(this)">âœ•</button>
            `;
            container.appendChild(div);
        }

        function removeName(btn) {
            const container = document.getElementById('name-inputs');
            if (container.children.length > 2) {
                btn.parentElement.remove();
            } else {
                alert('You need at least 2 names!');
            }
        }

        makeWheel(wheelNames);
    </script>
</body>
</html>
